<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <h1>To-do list</h1>
    </header>
    
    <div id="list">
        <!-- Form to send the task -->
        <form id="task-form">
            <input id="task-input" name="tarefa" type="text" 
                placeholder="Enter your task here" required />

            <button type="submit">Add</button>

        </form>
        <!-- div to assemble the task list -->
        <div id="tasks"></div>
    </div>
    
    <footer>
        <a href="https://github.com/heviane/javascript-intro/tree/main/src/apps/to-do-list" target="_blank">Repository on Github</a>
    </footer>

    <script src="./assets/script.js"></script>
</body>
</html>
