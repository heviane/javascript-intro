<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- Header -->
    <h1>Javascript class: Counter</h1>
    <p>Click the buttons to change the value!</p>

    <!-- Counter -->
    <div id="counter">
        <button name="decrement" onclick="decrement()">-</button>
        <span id="currentNumber" class="numberColor">0</span>
        <button name="increment" onclick="increment()">+</button>
    </div>

    <!-- JavaScript -->
    <script src="./assets/script.js"></script>
</body>
</html>
