<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Javascript class: Counter</h1>
        <p>Click the buttons to change the value!</p>
    </header>

    <!-- Counter -->
    <div id="counter">
        <button name="decrement" onclick="decrement()">-</button>
        <span id="currentNumber" class="numberColor">0</span>
        <button name="increment" onclick="increment()">+</button>
    </div>

    <footer>
        <a href="https://github.com/heviane/javascript-intro/tree/main/src/apps/counter" target="_blank">Repository on Github</a>
    </footer>

    <!-- JavaScript -->
    <script src="./assets/script.js"></script>
</body>
</html>
