<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
   

        <!-- Scoreboard -->
        <section class="content">
            <div class="placar">
                <div class="timeA metade">
                    <span id="nomeTimeA">TEAM A</span>
                </div>
                <div class="timeB metade">
                    <span id="nomeTimeB">TEAM B</span>
                </div>
                <div class="score">
                    <div id="pontoTimeA" class="score-a metade">0</div>
                    <div id="pontoTimeB" class="score-b metade">0</div>
                </div>
                <div class="sets-group">
                    <div id="setA" class="set-a metade">0</div>
                    <div id="setB" class="set-b metade">0</div>
                </div>
            </div>
            <div class="pontos">
                <span id="pontos">POINTS</span>
                <p>You must have at least 2 points of advantage!</p>
                <p>2 sets are required to win the game!</p>
            </div>	
        </section>
    
    <!-- Javascript -->
    <script src="./assets/script.js"></script>
</body>
</html>
